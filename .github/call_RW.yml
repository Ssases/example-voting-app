name: Call a reusable workflow and use its outputs

on:
  push:
     branches:
       - master

jobs:
  job1:
    uses: Ssases/example-voting-app/.github/workflows/RW.yml@main

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{ needs.job1.outputs.firstword }} ${{ needs.job1.outputs.secondword }}
